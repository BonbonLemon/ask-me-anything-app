{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="right-side">
      <h5>
        <button type="button" class="btn btn-primary btn-lg">
          SUBMIT AN AMA
        </button>
      </h5>
    </div>
    {% if latest_ama_list %}
        <ul>
        {% for ama in latest_ama_list %}
            <li><a href="{% url 'detail' ama.id %}">{{ ama.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
  </div>
{% endblock %}
