{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-xs-11 col-xs-offset-1">
    {% block header %}{% endblock %}

    {% if next %}
    <form action="{{ request.path }}?next={{ next }}" method="POST">
    {% else %}
    <form action="" method="POST">
    {% endif %}
      {% csrf_token %}
      {% include 'form_template.html' %}

      <div class="form-group">
        {% block submit %}{% endblock %}
      </div>
    </form>
  </div>
</div>
<br/>
{% endblock %}
