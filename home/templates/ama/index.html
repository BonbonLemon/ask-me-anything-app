{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-xs-7 col-xs-offset-1">
    {% if latest_ama_list %}
    <ul>
      {% for ama in latest_ama_list %}
      <li><a href="{% url 'ama_detail' ama.id %}">{{ ama.title }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
  </div>

  <div class="right-side col-xs-4">
    <h5>
      <a href="{% url 'createama' %}" class="btn btn-primary btn-lg">
        SUBMIT AN AMA
      </a>
    </h5>
  </div>
</div>
{% endblock %}
